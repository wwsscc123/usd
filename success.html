<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>驗證完成</title>
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    background: #f0fdf4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .icon {
    font-size: 50px;
    color: #16a34a;
    margin-bottom: 10px;
  }
  h1 { font-size: 20px; margin-bottom: 5px; }
  p { font-size: 14px; color: #555; }
</style>
</head>
<body>
<div class="card">
  <div class="icon">✅</div>
  <h1>配置完成</h1>
  <p>鏈路與資產已同步，系統將自動進入下一步</p>
</div>
<script>
  setTimeout(() => {
    window.location.href = "https://你的下一步網址.com";
  }, 3000);
</script>
</body>
</html>
